<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body class="pages-img">
	<div class="bloc-form">
		<div class="content">

		<span class="content-text"><img class="content-img" src="img/logo.svg" alt=""> Create your free account</span>

		<div class="content-log">

		<span class="content-log-text">
			Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a class="content-log-link" href="#"> Log in. </a></span>

		</div>
		<label for="" class="left">
			<input type="text" placeholder="First name" class="left-name">
		</label>

		<label for="" class="right">
			<input type="text" placeholder="Last name" class="right-name">
		</label>

		<label for="" class="email-submit">
			<input type="email" name="email" placeholder="Email address" class="email-submit-name" required>
		</label>

		<label for="" class="password-submit">
			<input type="password" placeholder="Password" class="password-submit-name">
		</label>

		<label for="" class="button">

			<button class="submit-button">Sign up for free</button>

		</label>
		<div class="content-free">

			<span class="content-free-text">

			By clicking on “Sign up for free”, you agree to the <a class="free-link" href="#">Terms of Service</a> and 
			the <a class="free-link" href="#">Privacy Policy</a>

			</span>

		</div>

		</div>
	</div>
</body>
</html>
